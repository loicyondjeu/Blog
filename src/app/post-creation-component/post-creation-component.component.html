<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Nouveau Post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input id="title" type="text" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <textarea id="content" cols="30" rows="10" class="form-control" formControlName="content"></textarea>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="postForm.invalid">Soumettre</button>
    </form>
  </div>
</div>
